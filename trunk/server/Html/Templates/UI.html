	<head>
		<title>AjaxLife</title>
		<!-- Standard AjaxLife libraries - prototype, scriptaculous and ExtJS. -->
		<script src="{STATIC_ROOT}AjaxLife.Libs.js" type="text/javascript"></script>
		<!-- Stylesheet fun. -->
		<link href="{STATIC_ROOT}resources/css/ext-all.css" type="text/css" rel="stylesheet" />
		<link href="{STATIC_ROOT}resources/css/ytheme-aero.css" type="text/css" rel="stylesheet" />
		<link href="{STATIC_ROOT}ui.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<img src="{STATIC_ROOT}images/background.jpg" id="background" alt="Background - island in the sunset" />
		<div id="statusbar"></div>
		<div id="toolbar"></div>
		<!-- Canvases seem to have issues with dynamic generation and scaling, at least in WebKit -->
		<canvas id="minimap" width="256" height="256"></canvas>
		<!-- This one is used to avoid having to redraw the backround each time. -->
		<canvas id="minimap-landscape" width="256" height="256"></canvas> <!-- This is hidden behind the background image. -->
		<!-- Core code, so we can put up a nice "Loading..." box while we wait. -->
		<script src="{STATIC_ROOT}AjaxLife.js" type="text/javascript"></script>
		<script type="text/javascript">
			{INIT_PARAMS}
			AjaxLife.STATIC_ROOT = "{STATIC_ROOT}";
		</script>
		<!-- Main AjaxLife code. This is a very big file. -->
		<script src="{STATIC_ROOT}AjaxLife.All.js" type="text/javascript"></script>
		<!-- MapAPI. TODO: Fold MapAPI into AjaxLife.All.js; we already lost the TG anyway. -->
		<script src="http://ajaxlife.net/mapapi/noprototype/multigrid/" type="text/javascript"></script>
	</body>
